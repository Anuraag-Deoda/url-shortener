{% extends 'base.html' %}

{% block title %}Link Expired{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow text-center">
                <div class="card-body py-5">
                    <div class="mb-4">
                        <i class="fas fa-clock text-warning" style="font-size: 4rem;"></i>
                    </div>
                    <h2 class="card-title mb-3">Link Expired</h2>
                    <p class="card-text text-muted mb-4">
                        This short link is no longer available. It may have expired due to:
                    </p>
                    <ul class="list-unstyled text-muted">
                        <li class="mb-2"><i class="fas fa-calendar-times me-2"></i>Expiration date reached</li>
                        <li class="mb-2"><i class="fas fa-mouse-pointer me-2"></i>Maximum click limit reached</li>
                    </ul>
                    <hr>
                    <a href="{% url 'shortener:home' %}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Go to Homepage
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
